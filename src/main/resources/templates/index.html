<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forum</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<!---<p th:text="'Hello, ' + ${value} + '!'" />-->
<div th:insert="~{navigation :: navi}"></div>




            <!---
            <div class="media" th:each="question : ${questions} ">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-thumbnail" th:src="${question.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}">Media heading</h4>
                    <span th:text="${question.description}"></span>
                    <span class="text-desc"><span th:text="${question.commentCount}"> - feedbacks</span><span th:text="${question.viewCount}">  - reviews</span></span>
                </div>
            </div>
        </div>

--->

<div class="intel">
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 " >
            <h2><span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span>  Posts </h2>
            <!---
            <div class="media" th:each="question : ${questions}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object" th:src="${question.user.avatarUrl()}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}"></h4>
                    <span th:text="${question.description}"></span> <br>
                    <span><span th:text="${question.commentCount}"> - feedbacks</span><span th:text="${question.viewCount}"> - reviews</span></span>
                </div>
            </div>
            --->
            <div class="media" th:each="question : ${pagination.questions}">
                <div class="media-left">
                        <img class="media-object" th:src="${question.user.getAvatarUrl()}">
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}">Media heading</h4>
                    <span th:text="${question.description}"></span><br>
                    <span><span th:text="${question.commentCount}"> </span> - comments      |  <span th:text="${question.viewCount}"> </span> - reviews </span>
                    <span> | </span>
                    <span th:text="${#dates.format(question.gmtCreate, 'dd MMMM yyyy')}"></span>
                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>

                    <li th:each="page : ${pagination.pages}" th:class="${pagination.page == page}? 'active' : ''"><a th:href="@{/(page=${page})}" th:text="${page}" ></a></li>

                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>

        </div>



        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
            <h3>Popularities</h3>

        </div>
    </div>
</div>
</div>
</body>
</html>
