<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Publish- Forum</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>

    <link rel="stylesheet" href="css/community.css"/>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<!---<p th:text="'Hello, ' + ${value} + '!'" />-->
<div th:insert="~{navigation :: navi}"></div>
<div class="container-fluid bak">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 " >
            <h2><span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span>  Launch </h2>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">Title(short&clear)</label>
                    <input type="text" class="form-control" th:value="${title}" id="title" name="title" placeholder="title">
                </div>
                <div class="form-group">
                    <label for="title">More details ... </label>
                    <textarea name="description" id="Description" class="form-control" th:text="${description}" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">Title(short&clear)</label>
                    <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag" placeholder="splitted via ','">
                </div>
                <div class="laert alert-danger" th:text="${error}"></div>
                <button type="submit" class="btn btn-success btn-publish">Submit</button>
            </form>
        </div>


        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
            <h3>Submitting Guide</h3>
            <span>Make the info clear</span><br>
            <span>Use computerized term</span><br>
            <span>Make the date clear</span><br>

        </div>
    </div>
</div>
</body>
</html>
